<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & video</title>
</head>
<style>
    body{
        background-color: bisque;
    }
    center{
        display: flax;
        justify-content: center;
        
    }
    h1{
        border: 3px solid rgb(248, 191, 84);
        font-size: 50px;
        border-radius: 15px;
    }
    video{
        border-radius: 15px;
        border: 5px solid rgb(111, 109, 109);
        cursor: pointer;
    }  
    audio{
        border-radius: 15px;
        border: 5px solid rgb(111, 109, 109);
        cursor: pointer;
    }
</style>
<body>
    <center><h1>
        This is web page with Audio & Video
    </h1>
    
    <br><br>
    <h3>Video Example</h3>
    <video src="My Travel Trio (2).mp4" width="400" controls autoplay></video>
    <h3>Audio Example</h3>
    <audio src="audio.mp3" controls></audio>
    </center>
</body>
</html>
